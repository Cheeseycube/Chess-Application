<!DOCTYPE html>
<html>

<head>
  {{turbo()}}
 <title></title>
</head>

<style>
h1 {text-align: center;}
p {text-align: center;}
.centerText {
  text-align: center;
  font-size: 24px;
}
.small_heading {
  text-align: center;
  font-size: 30px;
}
button[type="submit"]{
  font-size: 24px;
}
input[type="text"]{
  font-size: 18px;
}

</style>


<body>
<div class="small_heading">
<p>Please choose a month and provide a username to pull games from Chess.com</p>
</div>

<form method="post" action="/addGames">
<div class="centerText">
<input type="text" id="userName" name="userName" placeholder="Chess.com username">
<select name="month" id="month" style="font-size: 18px; width: 200px; text-align: center;">
  <option value="01">January</option>
  <option value="02">February</option>
  <option value="03">March</option>
  <option value="04" selected>April</option>
  <option value="05">May</option>
  <option value="06">June</option>
  <option value="07">July</option>
  <option value="08">August</option>
  <option value="09">September</option>
  <option value="10">October</option>
  <option value="11">November</option>
  <option value="12">December</option>
</select>
<select name="year" id="year" style="font-size: 18px; width: 200px; text-align: center;">
  <option value="2007">2007</option>
  <option value="2008">2008</option>
  <option value="2009">2009</option>
  <option value="2010">2010</option>
  <option value="2011">2011</option>
  <option value="2012">2012</option>
  <option value="2013">2013</option>
  <option value="2014">2014</option>
  <option value="2015">2015</option>
  <option value="2016">2016</option>
  <option value="2017">2017</option>
  <option value="2018">2018</option>
  <option value="2019">2019</option>
  <option value="2020">2020</option>
  <option value="2021">2021</option>
  <option value="2022">2022</option>
  <option value="2023" selected>2023</option>
</select>
</div>


<div class="centerText">
 <button type="submit">Submit</button>
</div>
</form>


</body>
</html>
